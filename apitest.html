    $(function() {

        data: {

        }
      })

        $.each(result, function(index, value) {

          if (!(key in dictionary)) {
            dictionary[key] = 1;
          }
          
          else {
            dictionary[key] = dictionary[key] + 1;
          }
      google.charts.load('current', {'packages':['table']});
