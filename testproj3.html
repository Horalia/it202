    <head>
        <title> </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        <canvas id ="canvas1" style = "background-color: #001E62"  ></text></canvas>
        <input type=button >Start</input>
        
         
        <script>
        
        //Canvas 
        var scene = document.getElementById("canvas1");
        var ctx = scene.getContext("2d");
        scene.width = window.innerWidth;
        scene.height = window.innerHeight;
        
        var c = document.getElementById("canvas1");
        var ctx = c.getContext("2d");
        ctx.font = "bold 90px Georgia";
        ctx.fillStyle = "yellow";
        ctx.fillText("Welcome",scene.width/2 - scene.width/8 , scene.height/4);
        ctx.textAlign = "center";
        ctx.fillStyle = "orange";
        ctx.fillText("Click ENTER to start game",scene.width/2, scene.height/2);
        ctx.textAlign = "center";
        window.addEventListener('keydown',function(e)
         {
          
        function Player()
        {
            this.color = "blue";
            this.x = 100;
            this.y = 50;
            this.height = 20;
            this.width = 20;
            
        }
        
        Player.prototype.draw = function(){
            ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x,this.y,this.width,this.height);
        };
            var myPlayer = new Player();

            var keyState = [];
            window.addEventListener('keydown', function(e)
            {
                keyState[e.keyCode || e.which] = true;
            });
            
            window.addEventListener('keyup', function(e)
            {
                keyState[e.keyCode || e.which] = false;
            });
            
            function checkInput ()
            {
                if(keyState[38])
                {
                    myPlayer.y -= 8;
                }
                if(keyState[40])
                {
                    myPlayer.y += 8;
                }
                myPlayer.draw();
                requestAnimationFrame(checkInput);
            }
            
            requestAnimationFrame(checkInput);
          }
         })
        
       

        </script>
    </body>
</html>
