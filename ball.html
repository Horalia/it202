<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        <canvas id ="canvas1" width = "500" height = "300" style = "background-color: #001E62"  ></canvas>
        <script>
           function draw()
           {
                var c = document.getElementById("canvas1");
                var ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.arc(250, 150, 100, 0, 2 * Math.PI);
                ctx.stroke();
                ctx.fillStyle = "#D50032"
                ctx.fill();
                
    
           }
           
            function clear()
            {
                var c = document.getElementById("canvas1");
                var ctx = c.getContext("2d");
                ctx.clearRect(0, 0, c.width, c.height);
            }
            Ball.prototype.collisionDetect = function() {
                for (j = 0; j < balls.length; j++) {
                    if ((!(this.x === balls[j].x && this.y === balls[j].y && this.velX === balls[j].velX && this.velY === balls[j].velY))) {
                        var dx = this.x - balls[j].x;
                        var dy = this.y - balls[j].y;
                        var distance = Math.sqrt(dx * dx + dy * dy);
            
                        if (distance < this.size + balls[j].size) {
                            balls[j].color = this.color = 'rgb(' + random(0, 255) + ',' + random(0, 255) + ',' + random(0, 255) + ')';
                        }
                    }
                }
            }
            $(function(){
                $(document).keydown(function(e){
                    console.log(e);
                    if(event.which == 85)
                    {
                        draw();
                    }
                    else if(event.which == 88)
                    {
                        clear();
                    }
               });
            });
